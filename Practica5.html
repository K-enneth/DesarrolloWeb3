<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
    />
</head>
<body>
    <section>
        <h2>Validaciones de Formulario</h2>
        <form class="contact-form">
        <div class="form-data">
            <label class="form-label" for="usuario">Usuario:</label>
            <input
            type="text"
            class="form-control"
            name="usuario"
            id="usuario"
            placeholder="usuario"
            title="Usuario Invalido, no se aceptan letras mayusculas y carácteres especiales "
            pattern="^[a-z0-9]*$"
            required
            />
        </div>
        <div class="form-data">
            <label class="form-label" for="contraseña">Contraseña:</label>
            <input
            type="text"
            class="form-control"
            name="contraseña"
            id="contraseña"
            placeholder="contraseña"
            title="contraseña invalida, debe tener una mayuscula, minuscula, numero y un simbolo "
            pattern="^(?=.*\d)(?=.*[\u0021-\u002b\u003c-\u0040])(?=.*[A-Z])(?=.*[a-z])\S{8,16}$"
            required
            />
        </div>
        <div class="form-data">
            <label class="form-label" for="edad">Edad:</label>
            <input
            type="text"
            class="form-control"
            name="edad"
            id="edad"
            placeholder="Edad"
            title="Este campo solo acepta números"
            pattern="^[0-9]+$"
            required
            />
        </div>
        <div class="form-data">
            <label class="form-label" for="color">Color favorito:</label>
            <textarea
            class="form-control"
            name="color"
            id="color"
            placeholder="#22f9s7"
            title="El color debe estar en formato hexadecimal"
            data-pattern="^#?([a-f0-9]{6}|[a-f0-9]{3})$"
            required
            ></textarea>
        </div>
        <div class="my-3">
            <input type="submit" class="btn btn-primary" />
        </div>
        <div class="my-3 text-center">
            <div
            id="loader"
            class="spinner-border text-primary d-none"
            role="status"
            >
            <span class="visually-hidden">Loading...</span>
            </div>
            <div
            id="form-message"
            class="alert alert-primary d-none"
            role="alert"
            >
            El formulario se ha enviado
            </div>
        </form>
</section>
<script src="JS/script5.js" type="module"></script>
</body>
</html>
